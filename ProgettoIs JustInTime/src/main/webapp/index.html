<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just in Time - Giocatori</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestione Giocatori</h1>
    <div>
        <h2>Aggiungi Giocatore</h2>
        <input type="text" id="playerName" placeholder="Nome Giocatore">
        <input type="number" id="playerMaxScore" placeholder="Punteggio Massimo">
        <button onclick="addPlayer()">Aggiungi Giocatore</button>
    </div>
    <div>
        <h2>Lista Giocatori</h2>
        <ul id="playerList"></ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
